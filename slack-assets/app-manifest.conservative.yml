display_information:
  name: Wheel of Blame
features:
  bot_user:
    display_name: Wheel of Blame
    always_online: false
oauth_config:
  scopes:
    bot:
      - channels:history
      - channels:read
      - chat:write
      - im:history
      - im:write
      - users:read
      - im:read
settings:
  event_subscriptions:
    bot_events:
      - message.channels
      - message.im
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
